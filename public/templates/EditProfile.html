<div class="row">
	<div class="col-md-3">
		<div class="bs-sidebar hidden-print affix-top" role="complementary">
		        <ul class="nav bs-sidenav" data-spy="affix" data-offset-top="50">              
		            <li class="active">
					  <a href="#edit-profile">Profile Details</a>
	  					<ul class="nav">
							<li class=""><a href="#edit-general-settings">General Settings</a></li>
							<li class=""><a href="#edit-networks">Networks</a></li>
						</ul>
	   		    	</li>        
		        </ul>
		</div>
	</div>
	<div class="col-md-9" role="main">
		<div class="bs-docs-section">
			<div class="page-header">
			  <h3 id="edit-profile">Profile Details</h3>
			</div>			
			<form id="editProfile" class="form-horizontal pure-form pure-form-stacked pure-form-aligned">
				<fieldset>					
					<legend id="edit-general-settings">General Settings</legend>
					<div class="control-group">
			  			<label class="control-label" for="firstName">First Name</label>
			  			<div class="controls">
			    			<input id="firstName" name="firstName" type="text" placeholder="First Name" class="input-large">
			    
			  			</div>
					</div>					
					<div class="control-group">
			  			<label class="control-label" for="middleName">Middle Name</label>
			  			<div class="controls">
			    		<input id="middleName" name="middleName" type="text" placeholder="Middle Name" class="input-large">	</div>
					</div>					
					<div class="control-group">
			  			<label class="control-label" for="textinput">Last Name</label>
			  			<div class="controls">
			    		<input id="textinput" name="textinput" type="text" placeholder="Last Name" class="input-large">
			    		</div>
					</div>
					<div class="control-group">
					  <label class="control-label" for="gender">Gender</label>
					  <div class="controls">
					    <label class="radio inline" for="gender-0">
					      <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
					      Male
					    </label>
					    <label class="radio inline" for="gender-1">
					      <input type="radio" name="gender" id="gender-1" value="Female">
					      Female
					    </label>
					    <label class="radio inline" for="gender-2">
					      <input type="radio" name="gender" id="gender-2" value="Decline to Answer">
					      Decline to Answer
					    </label>
					  </div>
					</div>
					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="email">Email</label>
					  <div class="controls">
					    <input id="email" name="email" type="text" placeholder="Email" class="input-large">					    
					  </div>
					</div>
					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="location">Location</label>
					  <div class="controls">
					    <input id="location" name="location" type="text" placeholder="Location" class="input-xlarge">
					  </div>
					</div>
				</fieldset>
				<fieldset>
					<legend id="edit-networks">Networks</legend>
				</fieldset>
			</form>
			
			<button type="submit" class="pure-button pure-button-primary">Save</button>
		</div>
	</div>
</div>
