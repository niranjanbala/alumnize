<div class="row">
	<div class="col-md-3">
		<h2>Find jobs</h2>
      	<form id="searchForm" class=" pure-form" data-ajax="true">
		    <fieldset class="pure-group">
		        <input name="title" type="text" class="pure-input-1" placeholder="Title"> 
		    </fieldset>
		    
	        <input name="minExp" type="text" class="pure-input-1-3" placeholder="Min Exp (Years)">
	        <input name="maxExp" type="text" class="pure-input-1-3" placeholder="Max Exp (Years)">
		    
		    <fieldset class="pure-group">					   
		        <input name="company" type="text" class="pure-input-1" placeholder="Company">
		    </fieldset>

		    <input name="minSal" type="text" class="pure-input-1-3" placeholder="Min Salary (Lakhs)">
	        <input name="maxSal" type="text" class="pure-input-1-3" placeholder="Max Salary (Lakhs)">

		    <fieldset class="pure-group">					   
		        <input name="location" type="text" class="pure-input-1" placeholder="Location">
		    </fieldset>
	    	<button class="searchJob pure-button pure-button-primary pure-input-1">Search</button>
		</form>										
	</div>
	<div class="col-md-9" role="main">
		<h2>Search Results</h2>
		<div id="jobList" class="jobList pure-g-r">			
		</div>
	</div>
</div>
